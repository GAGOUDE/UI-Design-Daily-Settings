<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">

    <title>Settings from UI Design Daily</title>
    <!--link : https://www.uidesigndaily.com/posts/sketch-settings-dark-theme-checkbox-radio-buttons-day-1304 -->
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Part 1 -->
            <div class="part-1">
                <h2>Get email updates when :</h2>
                <div class="checkbox-part">
                    <input type="checkbox" id="checkboxOne">
                    <label for="checkboxOne">You're the owner</label>
                </div>
                <div class="checkbox-part">
                    <input type="checkbox" id="checkboxTwo">
                    <label for="checkboxTwo">You're the assignee</label>
                </div>
                <div class="checkbox-part">
                    <input type="checkbox" id="checkboxThree" checked>
                    <label for="checkboxThree">You're the reporter</label>
                </div>
                <div class="checkbox-part">
                    <input type="checkbox" id="checkboxFour" checked>
                    <label for="checkboxFour">Someone mentions you</label>
                </div>
                <div class="checkbox-part">
                    <input type="checkbox" id="checkboxFive">
                    <label for="checkboxFive">Someone is assigning you</label>
                </div>
            </div>

            <!-- Part 2-->
            <div class="part-2">
                <p>You may also receive other email notifications your admin configured. <a href="#">Learn more</a></p>
            </div>

            <!-- Part 3-->
            <div class="part-3">
                <h2>Email format</h2>
                <div class="radio-part">
                    <input type="radio" id="html" name="radio" checked>
                    <label for="html">HTML</label>
                </div>
                <div class="radio-part">
                    <input type="radio" id="text" name="radio">
                    <label for="text">Text</label>
                </div>
            </div>

            <button>Save</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a
                href="https://www.uidesigndaily.com/posts/sketch-settings-dark-theme-checkbox-radio-buttons-day-1304"
                target="_blank">UI
                Design Daily</a>.
            Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
        </div>
    </footer>
</body>

</html>
